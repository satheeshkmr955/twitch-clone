services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nextjs:1.2.0
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextjs.rule=Host(`localhost`)"
      - "traefik.http.routers.nextjs.entrypoints=nextjs"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3000"
      - "traefik.http.services.nextjs.loadbalancer.healthcheck.path=/api/health"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s
    networks:
      - traefik_network
      - twitch_network
    deploy:
      replicas: 2
    environment:
      - NODE_ENV=production
    restart: always

networks:
  traefik_network:
    external: true
  twitch_network:
    external: true
