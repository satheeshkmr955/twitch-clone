services:
  twitch_dragonfly:
    image: "ghcr.io/dragonflydb/dragonfly:v1.36.0"
    container_name: twitch_dragonfly
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    ulimits:
      memlock: -1
    volumes:
      - dragonfly_data:/data
    ports:
      - 6380:6379
    networks:
      - twitch_network
    env_file:
      - ../../.env

networks:
  twitch_network:
    external: true

volumes:
  dragonfly_data:
    driver: local
