type Query {
  greeting: String
  getRecommended(input: GetRecommendedInput): Users!
  isFollowingUser(input: UserId): Boolean!
}

type Users {
  items: [User!]!
  pagination: Pagination!
}

type Pagination {
  totalRecords: Int!
  currentLimit: Int!
  currentPage: Int!
  hasNextPage: Boolean!
}

type User {
  id: ID!
  name: String!
  email: String!
  image: String
}

input UserId {
  id: ID!
}

input GetRecommendedInput {
  limit: Int
  page: Int
}
